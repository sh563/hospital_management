<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <style>
    </style>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>

<body class="bg_one">
    <div class="nav1">
   
        <nav class="" >
             
            <a class=" a " aria-current="page" href=" /">HOME</a>
            <a class="b " href="/appointment">BOOK APPOINTMENT</a>
            <a class="a " href="/change">DISPLAY APPOINTMENTS</a>
          </nav>
    </div>
    <div class="e" >
        <table cellspacing="30"    class="appointment">

            <form action="/appointmentBooked"  autoComplete="off" method="post" >
                {% csrf_token %}

                <tr>
                    <td><label>First Name:</label></td>
                    <td>
                        <div>{{form.first_name}}</div>
                    </td>
                

               
                    <td><label>Last Name:</label></td>
                    <td>
                        <div>{{form.last_name}}</div>
                    </td>
                </tr>

                <tr>
                    <td> <label>Phone Number:</label></td>
                    <td>
                        <div>{{form.tell_no}}</div>
                    </td>
               

               
                    <td><label>Email Address:</label></td>
                    <td>
                        <div>{{form.email_id}}</div>
                    </td>
                </tr>

                <tr>
                    <td><label>House Address</label></td>
                    <td>
                        <div>{{form.address}}</div>
                
                </td>

                
                    <td><label>Postal Code</label></td>
                    <td>
                        <div>{{form.postal_code}}</div>
                    </td>
                </tr>

                <tr>
                    <td><label>Date</label></td>
                    <td>
                        <div>{{form.date}}</div>
                    </td>
                </tr>


               
                <tr>
                    <td></td>
                    <td  align="end"><button class="button" type="submit" >SUBMIT</button></td>
                    
                </tr>



            </form>
        </table>
    </div>
</body>

</html>
